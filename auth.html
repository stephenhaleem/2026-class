<!DOCTYPE html>
<html>
<head>
  <title>Auth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
  <!-- Login Form -->
  <div id="login-form" class="auth-form active">
    <h2>Welcome Back</h2>
    
    <!-- Social Login Buttons -->
    <button class="social-btn google-btn" onclick="signInWithGoogle()">
      <svg width="18" height="18" viewBox="0 0 18 18">
        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
        <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
      </svg>
      Continue with Google
    </button>

    <button class="social-btn apple-btn" onclick="signInWithApple()">
      <svg width="18" height="18" viewBox="0 0 22 22" fill="currentColor">
        <path d="M11.33 0c-.27 0-.55.03-.82.08C9.11.28 7.85 1.15 7.06 2.4c-.78 1.24-.95 2.74-.44 4.07.16.42.4.8.69 1.13.76.88 1.87 1.38 3.02 1.38.16 0 .33-.01.49-.04 1.4-.2 2.66-1.07 3.45-2.32.78-1.24.95-2.74.44-4.07-.16-.42-.4-.8-.69-1.13C13.26.54 12.32 0 11.33 0zm5.38 7.88c-1.02 0-1.92.43-2.58 1.09-.65.65-1.09 1.56-1.09 2.58v7.76c0 1.02.43 1.92 1.09 2.58.65.65 1.56 1.09 2.58 1.09h.45c1.02 0 1.92-.43 2.58-1.09.65-.65 1.09-1.56 1.09-2.58v-7.76c0-1.02-.43-1.92-1.09-2.58-.65-.65-1.56-1.09-2.58-1.09h-.45z"/>
      </svg>
      Continue with Apple
    </button>

    <div class="divider">
      <span>or</span>
    </div>

    <input id="login-email" placeholder="Email" type="email">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="auth-toggle">
      New here? <a onclick="toggleForm()">Sign up</a>
    </div>
  </div>

  <!-- Signup Form -->
  <div id="signup-form" class="auth-form">
    <h2>Create Account</h2>
    
    <!-- Social Login Buttons -->
    <button class="social-btn google-btn" onclick="signInWithGoogle()">
      <svg width="18" height="18" viewBox="0 0 18 18">
        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
        <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
      </svg>
      Continue with Google
    </button>

    <button class="social-btn apple-btn" onclick="signInWithApple()">
      <svg width="18" height="18" viewBox="0 0 22 22" fill="currentColor">
        <path d="M11.33 0c-.27 0-.55.03-.82.08C9.11.28 7.85 1.15 7.06 2.4c-.78 1.24-.95 2.74-.44 4.07.16.42.4.8.69 1.13.76.88 1.87 1.38 3.02 1.38.16 0 .33-.01.49-.04 1.4-.2 2.66-1.07 3.45-2.32.78-1.24.95-2.74.44-4.07-.16-.42-.4-.8-.69-1.13C13.26.54 12.32 0 11.33 0zm5.38 7.88c-1.02 0-1.92.43-2.58 1.09-.65.65-1.09 1.56-1.09 2.58v7.76c0 1.02.43 1.92 1.09 2.58.65.65 1.56 1.09 2.58 1.09h.45c1.02 0 1.92-.43 2.58-1.09.65-.65 1.09-1.56 1.09-2.58v-7.76c0-1.02-.43-1.92-1.09-2.58-.65-.65-1.56-1.09-2.58-1.09h-.45z"/>
      </svg>
      Continue with Apple
    </button>

    <div class="divider">
      <span>or</span>
    </div>

    <input id="signup-email" placeholder="Email" type="email">
    <input id="signup-password" type="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <div class="auth-toggle">
      Already have an account? <a onclick="toggleForm()">Login</a>
    </div>
  </div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="app.js"></script>
<script>
function toggleForm() {
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  
  loginForm.classList.toggle('active');
  signupForm.classList.toggle('active');
}

async function signInWithGoogle() {
  const { error } = await client.auth.signInWithOAuth({
    provider: 'google',
    options: {
      redirectTo: window.location.origin + '/dashboard.html'
    }
  });
  
  if (error) alert(error.message);
}

async function signInWithApple() {
  const { error } = await client.auth.signInWithOAuth({
    provider: 'apple',
    options: {
      redirectTo: window.location.origin + '/dashboard.html'
    }
  });
  
  if (error) alert(error.message);
}
</script>
</body>
</html>
